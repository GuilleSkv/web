<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming de Pantalla en Directo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ”´ Streaming de Pantalla en Directo</h1>
            <div class="status">
                <span id="status" class="status-offline">Offline</span>
                <span id="connectionInfo"></span>
            </div>
        </header>

        <main>
            <div class="video-container">
                <img id="videoStream" src="" alt="Stream en directo">
                <div id="loading" class="loading">
                    <div class="spinner"></div>
                    <p>Conectando con el stream...</p>
                </div>
                <div id="error" class="error hidden">
                    <p>âŒ No se puede conectar con el stream</p>
                    <button onclick="connectStream()">Reconectar</button>
                </div>
            </div>

            <div class="info-panel">
                <div class="info-item">
                    <label>Ãšltima actualizaciÃ³n:</label>
                    <span id="lastUpdate">--:--:--</span>
                </div>
                <div class="info-item">
                    <label>Calidad:</label>
                    <span id="qualityInfo">--</span>
                </div>
                <div class="info-item">
                    <label>Tiempo activo:</label>
                    <span id="uptime">00:00:00</span>
                </div>
            </div>
        </main>

        <footer>
            <div class="controls">
                <button onclick="refreshStream()" class="btn">ğŸ”„ Actualizar</button>
                <button onclick="toggleFullscreen()" class="btn">ğŸ“º Pantalla Completa</button>
                <button onclick="showHelp()" class="btn">â“ Ayuda</button>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
